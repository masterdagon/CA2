            function findPersonPhone() {
                var request = $.ajax({
                    url: "api/person/phone/{id}",
                    dataType: "json"
                });
                request.done(function (persons) {
                    $("#table").text("");
                    for (var i = 0; i < persons.length; i++) {
                        $("#table").append("<tr>");
                        $("#table").append("<td>" + persons[i].firstname + " " + persons[i].lastname + "</td>");

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src ="js/respond.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#save").click(createCompany);
            });

            function createCompany() {
                var request = $.ajax({
                    url: 'api/company/create',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({"name": $("#name").val(), "description": $("#description").val(), "cvr": $("#cvr").val(), "numemployees": $("#noe").val(), "marketvalue": $("#mv").val(), "email": $("#email").val(), "street": $("#street").val(),"additionalinfo": $("#info").val(),"zipcode": $("#zip").val(), "number": $("#number").val(), "phonedescript": $("#phoneinfo").val()}),
                    processData: false
                });
                request.done(function (jqXHR, textStatus) {
                    alert("Company created!");
                    window.location.href = "company.html";

                });
                request.fail(function (jqXHR, textStatus) {
                    var jsonValue = jQuery.parseJSON(jqXHR.responseText);
                    alert("Request failed: " + jsonValue.message);
                });
            }
                </script> 
    </head>
    <body>
        <h1>Create Company</h1>
        <div style="width:15em ;border: black solid thin">
            <p>Company Name</p><input type="text" id="name"><br>
            <p>Description</p><input type="text" id="description"><br>
            <p>CVR</p><input type="text" id="cvr"><br>
            <p>Number of Emloyees Name</p><input type="text" id="noe"><br>
            <p>market Value</p><input type="text" id="mv"><br>
            <p>Email</p><input type="text" id="email"><br>
            <p>Street Name</p><input type="text" id="street"><br>
            <p>additional info</p><input type="text" id="info"><br>
            <p>zipcode</p><input type="text" id="zip"><br>
            <p>Phone Number</p><input type="text" id="number"><br>
            <p>Phone Description</p><input type="text" id="phoneinfo"><br>
            <button id="save">Save Company</button>
        </div>
    </body>
</html>

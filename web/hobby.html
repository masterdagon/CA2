<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function () {

                $("#btn1").click(getHobbies);
                $("#btn2").click(getselected);
                

            });

                function getHobbies() {

                var request = $.ajax({
                    url: "api/person/hobby",
                    dataType: "json"
                });
                request.done(function (hobby) {
                    $("#list").text("");
                    for (var i = 0; i < hobby.length; i++) {
                        var text = "<option ";
                        text += "value=\""+ hobby[i].id;
                        text += "\">";
                        text += "Name: " + hobby[i].name;
                        text += "</option>";
                        $("#list").append(text);
                    }
                });
                request.fail(function (jqXHR, textStatus) {
                    alert("Request failed: " + textStatus);
                });
            }
            
            function getselected(){
                var e = document.getElementById("list");
                getUsers(e.options[e.selectedIndex].value);
            }
            
            function getUsers(num) {

                var request = $.ajax({
                    url: "api/person/hobby/person/"+num,
                    dataType: "json"
                });
                request.done(function (persons) {
                    $("#plist").text("");
                    for (var i = 0; i < persons.length; i++) {
                        var text = "<option> ";
                        text += persons[i].firstname +" "+persons[i].lastname;
                        text += "</option>";
                        $("#plist").append(text);
                    }
                });
                request.fail(function (jqXHR, textStatus) {
                    alert("Request failed: " + textStatus);
                });
            }

        </script>
    </head>
    <body>
        <div>TODO write content</div>
        <div>
        <button id="btn1">Get Hobbies</button><br>
        <select name="listbox" id="list" size="5">
            <option value="3">test</option>
            <option value="4">test1</option>
        </select>
        </div>
        <div><h1 id="test"></h1></div>
        <div>
        <button id="btn2">Get Users</button><br>
        <select name="listbox" id="plist" size="5">
            <option>test</option>
        </select>
        </div>
    </body>
</html>
